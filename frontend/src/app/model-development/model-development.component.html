<div class="model-development-container">
  
  <div class="argument-declaration">  
    <div class="pipeline-type-dropdown">
      <p style="font-size:larger; font-weight:bold">Model Development</p>
      <select (change)="onPipelineChange($event)">
        <option value="boosting" disabled selected>Select Pipeline</option>
        <option value="boosting">1- Boosting Pipeline</option>
        <option value="logit">2- Logit Pipeline</option>
        <option value="credit-scoring">3- Credit Scoring Pipeline</option>
        <option value="anomaly-detection">4- Anomaly Detection Pipeline</option>
      </select>
    </div>
    <button class="start-button" (click)="onStartClick()" [disabled]="!selectedPipeline">Start</button>
  </div>
  
  <div class="model-development-line"></div>
  <div class="content-wrapper">
    <nav class="side-menu">
      <div class="menu-header">Pipeline Flow</div>
      <ul>
        <li *ngFor="let item of menuItems; let i = index" 
            [class.active]="currentStep  === item"
            (click)="setCurrentStep(item)">
            <a href="javascript:void(0)">{{i + 1}}- {{ item | titlecase }}</a>
        </li>
      </ul>
    </nav>

    <div class="main-content">
      <app-declaration *ngIf="showSteps['declaration']"></app-declaration>
      <app-preprocessing *ngIf="showSteps['preprocessing']"></app-preprocessing>
      <app-modeling *ngIf="showSteps['modeling']"></app-modeling>
      <app-evaluation *ngIf="showSteps['evaluation']"></app-evaluation>
      <app-deployment *ngIf="showSteps['deployment']"></app-deployment>
    </div>

  </div>

</div>
