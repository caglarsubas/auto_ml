<div class="model-development-container">
  
  <div class="pipeline-declaration">  
    <div class="pipeline-type-dropdown">
      <p style="font-size:larger; font-weight:bold">Model Development - Pipeline Declarations</p>
      <select (change)="onPipelineChange($event)">
        <option value="boosting" disabled selected>Select Pipeline</option>
        <option value="boosting">1- Boosting Pipeline</option>
        <option value="logit">2- Logit Pipeline</option>
        <option value="credit-scoring">3- Credit Scoring Pipeline</option>
        <option value="anomaly-detection">4- Anomaly Detection Pipeline</option>
      </select>
    </div>
    <button class="start-button" (click)="onStartClick()" [disabled]="!selectedPipeline">Start</button>
  </div>
  
  <div class="model-development-line"></div>

  <div class="content-wrapper">
    <nav class="side-menu">
      <div class="menu-header">Pipeline Flow</div>
      <ul>
        <li *ngFor="let item of menuItems; let i = index" [class.active]="currentStep  === item">
          <a [routerLink]="['/model-development', item]">{{i + 1}}- {{ item | titlecase }}</a>
        </li>
      </ul>
    </nav>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

  </div>

</div>
